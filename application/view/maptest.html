<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {height: 50%; width: 100%;}
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript" src="js/maptest.js"></script>
  </head>
  <body>
    <div style="text-align:center">
      <h4>Map Test</h4>
    </div>
    <!--- This element holds the map. --->
    <div id="map"></div>
    <div>
      <!--- Clicking the button moves the pin and recenters the map on it. --->
      <label>Update map center coordinates, move map, and create new markers using both coordinates and place name:</label>
      <button onclick="setNewCenterLatLng(37.787993, -122.505875); updateMap();">Go!</button>
    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyuM-hX7dGj7gXBfLXyuwvAEhZo4sxj18&callback=initMap"
    async defer></script>

  </body>
</html>
